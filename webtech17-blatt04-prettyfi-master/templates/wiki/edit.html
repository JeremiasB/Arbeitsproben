<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Edit: {pagename}</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
         <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
         <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
         <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
         <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        <!--<![endif]-->
		<link rel="stylesheet" type="text/css" href="/static/wiki.css">
	</head>
	<body>

	<div id="header" class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3">
            <img src="/static/logo.png" alt="Wikilogo">
        </div>
        <div class="pure-u-1 pure-u-md-1-3">
            <h1>{pagename}</h1>
        </div>
	</div>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-1-8" id="navbar">
		<ul class="pure-menu-list">
            <li class="pure-menu-item"><a class="pure-menu-link" href="/show">back to main</a></li>
            <li class="pure-menu-item"><a class="pure-menu-link"href="/edit/{pagename}">Edit</a></li>
             {sitemap}
            <li class="pure-menu-item"><form class="pure-form" action="/create" method="post">
                <input type="text" name="sitename" value="Neue Seite!" style="color: black" pattern="[a-zA-Z0-9_]*" title="Nur Zahlen und Buchstaben">
                <input class="pure-button" type="submit" value="Erstellen!">
            </form>
        </ul>
        </div>
        <div class="pure-u-1 pure-u-md-5-6" id="main">
		<form class="pure-form-stacked" action="/save/{pagename}" method="post">
				<textarea class="wikiedit" name="wikitext">{text}</textarea>
				<input class="pure-button" type="submit" value="save">
			</form>
		</div>

    </div>
    <div id="bottom">
        Copyrigth by Nobody
    </div>
	</body>
</html>
